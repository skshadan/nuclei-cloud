version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.full
    ports:
      - "8080:8080"
    environment:
      - DO_API_TOKEN=${DO_API_TOKEN}
      - REDIS_URL=redis:6379
      - MAIN_SERVER_IP=${MAIN_SERVER_IP}
      - PORT=8080
      - GIN_MODE=release
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - nuclei-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - nuclei-network

networks:
  nuclei-network:
    driver: bridge
